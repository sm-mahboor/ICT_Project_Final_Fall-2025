<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #071024;
        color: #e6eef6;
      }
      #game-container {
        background: rgba(255, 255, 255, 0.03);
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #0ea5a1;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #096966;
      }
      #message {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }
      #BackButton {
        background: #096966;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 200px;
        font-weight: bold;
        font-style: italic;
        position: fixed;
        top: 20px;
        left: 20px;
      }
      #BackToHome {
        background: #096966;
        color: white;
        margin: auto;
        width: 200px;
        height: 50px;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <div id="BackButton">
      <a href="index.html" id="BackToHome">BACK TO HOME</a>
    </div>
    <div id="game-container">
      <h2>Number Guessing Game</h2>
      <p>Guess a number between 1 and 100</p>
      <input type="number" id="guess" min="1" max="100" />
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="message"></p>
      <p id="scoreMessage">You Have 20 Chances</p>
      <button onclick="location.reload()">Reset</button>
    </div>
    <script>
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      const scoreMessage = document.getElementById("scoreMessage");
      let score = 20;
      function checkGuess() {
        const guess = parseInt(document.getElementById("guess").value);
        const message = document.getElementById("message");
        if (score > 0) {
          if (isNaN(guess) || guess < 1 || guess > 100) {
            message.textContent =
              "Please enter a valid number between 1 and 100.";
            message.style.color = "red";
            scoreMessage.textContent = "Remaining Chances: " + score;
          } else if (guess < randomNumber) {
            message.textContent = "Too low! Try again.";
            message.style.color = "blue";
            score--;
            scoreMessage.textContent = "Remaining Chances: " + score;
            if (score <= 0) {
              message.textContent = "GAME OVER!";
              message.style.color = "red";
            }
          } else if (guess > randomNumber) {
            message.textContent = "Too high! Try again.";
            message.style.color = "blue";
            score--;
            scoreMessage.textContent = "Remaining Chances: " + score;
            if (score <= 0) {
              message.textContent = "GAME OVER!";
              message.style.color = "red";
            }
          } else {
            message.textContent =
              "Congratulations! You guessed the right number!";
            message.style.color = "green";
            scoreMessage.textContent = "Your Score: " + score;
          }
        } else {
          message.textContent = "GAME OVER!";
          message.style.color = "red";
        }
      }
    </script>
  </body>
</html>
